<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <!-- <h1>HTML Form</h1> -->
    <script type="text/javascript" src="./main.js"></script>

    <form 
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post"
    >
      <fieldset class="blockForm">
        <legend>Personal information</legend> 
        <label class="form-field">
          Surname: 
          <input 
             type="text" 
             class="field"
             name="Surname" 
             required
             autocomplete="off"
          >
        </label>

        <label class="form-field">
          Name: 
          <input 
            class="field"
            type="text" 
            name="Name" 
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          How old are You? 
          <input 
            class="field"
            type="number" 
            name="Age" 
            required
            value="12"
            min="1"
            max="100"
            autocomplete="off"
          >
        </label>

        <label class="form-field">
          Full date of birth: 
          <input 
            class="field"
            type="date"
            name="DateOfBirth">
        </label>

        <label class="form-field">
          I accept the term of the agreement 
          <input 
            class="lastfield"
            type="checkbox" 
            name="AcceptTerms" 
            required>
        </label>
      </fieldset> 

      <fieldset class="blockForm">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail: 
          <input 
            class="field"
            type="email" 
            placeholder="email@example.com" 
            name="E-mail" 
            required>
        </label>

        <label class="form-field">
          Password: 
          <input 
            class="lastfield"
            type="password" 
            name="Password" 
            required
            minlength="6"
            maxlength="16"
          >
        </label> 
      </fieldset> 

      <fieldset class="blockForm">
        <legend>An interesting fact about you!</legend>
        <label class="form-field field">
          Do you love cats? 
          <input
            type="radio" 
            id="Yes" 
            name="LoveCats" 
            value="Yes" 
          >
          <label for="Yes">Yes</label>
          <input
            type="radio" 
            id="No" 
            name="LoveCats" 
            value="No"
          >
          <label for="No">No</label>
        </label>

        <label class="form-field">
          What is your favorite color? 
          <input 
            class="field"
            type="color" 
            name="FavColor">
        </label>

        <label class="form-field">
          What time do you go to bed? 
          <input 
            class="field"
            type="time" 
            name="TimeToBed"
            step="10"
          >
        </label>

        <label class="form-field field" name="BrandOfCar">
          What are your favorite brand of cars? 

          <select name="brand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" " selected></option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work? 
          <input 
            class="lastfield"
            type="range" 
            value="0"
            name="OurRaiting">
        </label>
      </fieldset>

      <fieldset class="blockForm">
        <legend>Additional info:</legend>
          
        <label class="form-field field" >
          Comments:
          <textarea
            name="Comments"
            rows="2"
            cols="20"
        ></textarea>
        </label>

        <label class="form-field" >
          Would you recommend us?: 

          <select name="Reccomendate" class="lastfield">
            <option value="Yes">yes</option>
            <option value="No">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>

    </form>
  </body>
</html>
